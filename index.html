<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts/main.js" defer></script>
<!--    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">-->
</head>
<body>

<div class="time-block">
    <div id="time">
        <p id="minutes">00</p>
        <p>:</p>
        <p id="seconds">00</p>
        <p>:</p>
        <p id="tenths">0</p>
    </div>
    <div id="start-stop">
        <div>START</div>
        <div>PRESS SPACE</div>
    </div>
</div>

<div class="history-block">
    <div id="ui-buttons">
        <div id="delete-button" class="ui-button-inactive" data-key="X">X to delete last</div>
        <div id="delete-all-button" class="ui-button-inactive" data-key="D">M to delete all</div>
        <div id="enter-button" class="ui-button-inactive">ENTER to confirm</div>
    </div>
    <div class="delete-icon" id="delete-all-icon">
        <span>â†µ</span> to delete all
    </div>
    <div id="history">
        <!-- Dynamically created -->
    </div>
</div>

</body>
</html>
