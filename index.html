<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="time-block">
    <div id="time">
        <p id="minutes">00</p>
        <p>:</p>
        <p id="seconds">00</p>
        <p>:</p>
        <p id="tenths">0</p>
    </div>
    <button id="start-stop">Start</button>
</div>

<div class="history-block">
    <h3 class="history-title">Times</h3>
    <div class="delete-icon" id="delete-all-icon">
        <span>â†µ</span> to delete all
    </div>
    <div id="history">
        <!-- Dynamically created -->
    </div>
</div>

<div class="keyboard-block">
    <h3>Keyboard Shortcuts</h3>
    <ul>
        <li><span>Space</span>Start / Stop</li>
        <li><span>M</span>Mark last time</li>
        <li><span>X</span>Delete last time</li>
        <li><span>D</span>Clear times</li>
    </ul>
</div>

</body>
</html>
